{% extends 'base.html' %}

{% load bootstrap4 %}

{% block body %}
<h1>로그인</h1>
<!--파일을 넘길 땐 enctype 값을 넣어야한다.-->
<form method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  {% buttons %}
    <button type="submit" class="btn btn-primary">로그인</button>
  {% endbuttons %}
</form>
{% endblock %}
